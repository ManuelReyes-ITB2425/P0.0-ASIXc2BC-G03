<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipament educatiu</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
    <div class="scanlines"></div>
    <div class="container">
        <h1 class="neon-text">Llista d'equipament educatiu BCN</h1>
        <p id="status-message" class="sub-text">Iniciant consulta al Servidor de Dades...</p>
        <input 
            type="text" 
            id="searchInput" 
            onkeyup="filterTable()" 
            placeholder="Busca un ID, Nom, Email..." 
            class="search-input"
        >
        <div id="data-container" class="data-box">
        </div>
    </div>
    <script>
        let originalData = [];
        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
        });
        async function fetchData() {
            const loadingMessage = document.getElementById('status-message');
            try {
                const response = await fetch('get_data.php');
                
                if (!response.ok) {
                    throw new Error(`Error de Red: ${response.status}`);
                }
                const data = await response.json();
                
                originalData = data;
                displayData(originalData);
            } catch (error) {
                console.error("Error al obtenir les dades:", error);
                if (loadingMessage) {
                    loadingMessage.style.animation = 'none';
                    loadingMessage.innerText = `Error de ConexiÃ³. Imposible accedir al servidor.`;
                }
            }
        }
        function displayData(data) {
            const container = document.getElementById('data-container');
            const statusMessage = document.getElementById('status-message');
            
            if (statusMessage) {
                statusMessage.style.animation = 'none';
                if (data.length > 0) {
                    statusMessage.innerText = `Dades obtingudes: ${data.length} registres.`;
                } else {
                    statusMessage.innerText = `No s'han trobat registres.`;
                }
            }
            container.innerHTML = '';
            if (data.length === 0) {
                return;
            }
            const table = document.createElement('table');
            
            const headers = Object.keys(data[0]);
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            
            headers.forEach(headerText => {
                const th = document.createElement('th');
                th.innerText = headerText.toUpperCase();
                headerRow.appendChild(th);
            });
            
            thead.appendChild(headerRow);
            table.appendChild(thead);
            const tbody = document.createElement('tbody');
            data.forEach(item => {
                const tr = document.createElement('tr');
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.innerText = item[header];
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
            table.appendChild(tbody);
            container.appendChild(table);
        }
        function filterTable() {
            const input = document.getElementById('searchInput');
            const filterText = input.value.toLowerCase();
            
            const filteredData = originalData.filter(item => {
                return Object.values(item).some(value =>
                    String(value).toLowerCase().includes(filterText)
                );
            });
            displayData(filteredData);
        }
    </script>
</body>
</html>
